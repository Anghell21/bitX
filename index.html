<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Rumo a Marte | OneBitX</title>
</head>
<body class="py-5">
    <div class="container px-4 container-main">
        <!--############-->
        <!-- Logo no Topo -->
        <!--############-->
        <div class="text-center">
           <img src="./src/img/logoOneBitDark.png" class="top-logo img-fluid mt-4 mb-3" alt="logo da spaceX">
        </div>

        <!--############-->
        <!-- Parte 01 -->
        <!--############-->
        <p class="paragraph"> 1 - Qual o seu nome? </p>
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1" >Primeiro nome: </span>
            <input type="text" class="form-control" placeholder="Fulano">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Sobrenome: </span>
            <input type="text" class="form-control" placeholder="De Tal">
        </div>

        <!--############-->
        <!-- Parte 02 -->
        <!--############-->

        <p class="paragraph"> 2 - Qual o seu gênero? </p>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">Prefiro não informa</label>
        </div>

        <!--############-->
        <!-- Parte 03 -->
        <!--############-->
        <p class="paragraph"> 3 - Marque os treinamentos que você fez? </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento fisico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento fisico intenso</label>
        </div>

        <!--############-->
        <!-- Parte 04 -->
        <!--############-->
        <p class="paragraph"> 4 - Quais você acha que são suas qualidades? </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os Star Wars</label>
        </div>


        <!--############-->
        <!-- Botão -->
        <!--############-->
        <div class="text-align" >
            <button type="button" class="btn btn-outline-danger">Enviar</button>
        </div>
    </div>
    <!--############-->
    <!-- foorter -->
    <!--############-->
    <footer class="text-align footer">
        <p>Feito por Nayara Ezequiel &copy; OneBitCode todos os direitos reservados - Abril/2024</p>
    </footer>

    <!--Srcipt em Bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
